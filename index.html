<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bricks Game</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header class="topbar" role="banner">
      <div class="brand">
        <span class="brand-icon" aria-hidden="true">
          <svg viewBox="0 0 32 32" focusable="false" aria-hidden="true">
            <path d="M4 10a6 6 0 0 1 6-6h12a6 6 0 0 1 6 6v12a6 6 0 0 1-6 6H10a6 6 0 0 1-6-6z" />
            <path d="M12 13h8v2h-8zm0 6h5v2h-5z" />
            <path d="M9.5 12.5h-3v3h3zm16 5.5h-3v3h3z" />
          </svg>
        </span>
        <div class="brand-text">
          <h1>Bricks Game</h1>
          <p class="subtitle">Arcade brick breaker</p>
        </div>
      </div>
      <dl class="hud" aria-label="Game stats">
        <div class="hud-item">
          <dt>
            <span class="hud-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" focusable="false">
                <path d="M12 3 2 9l10 6 10-6-10-6Zm0 8.47L5.74 8.1 12 4.73l6.26 3.37L12 11.47ZM4 13l8 4.8 8-4.8v2l-8 4.8-8-4.8v-2Z" />
              </svg>
            </span>
            <span class="hud-label">Score</span>
          </dt>
          <dd id="score">0</dd>
        </div>
        <div class="hud-item">
          <dt>
            <span class="hud-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" focusable="false">
                <path d="M7 4h10l1 5h3v2h-2.1l-1.7 8.5H6.8L5.1 11H3V9h3l1-5Zm1.2 2-1 5h9.6l-1-5H8.2Zm1.3 7 1 5h3l1-5h-5Z" />
              </svg>
            </span>
            <span class="hud-label">Lives</span>
          </dt>
          <dd id="lives">3</dd>
        </div>
        <div class="hud-item">
          <dt>
            <span class="hud-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" focusable="false">
                <path d="M12 2 3 7v10l9 5 9-5V7l-9-5Zm7 9.3-7 3.89-7-3.9V8.7l7 3.9 7-3.9v2.6Z" />
              </svg>
            </span>
            <span class="hud-label">Level</span>
          </dt>
          <dd id="level">1</dd>
        </div>
      </dl>
      <div class="control-bar" role="group" aria-label="Game controls">
        <button id="pause-btn" type="button" class="control-button">Pause</button>
        <div class="control-select">
          <label for="level-select">Level</label>
          <select id="level-select" aria-label="Choose level to play"></select>
        </div>
        <button id="fullscreen-btn" type="button" class="control-button">Enter Fullscreen</button>
      </div>
    </header>

    <main>
      <div class="canvas-wrap">
        <canvas id="game" aria-label="Bricks Game canvas"></canvas>
        <div id="overlay" class="overlay hidden" role="alert">
          <div id="overlay-text"></div>
          <button id="resume" type="button" class="secondary hidden">Resume</button>
          <button id="restart" type="button">Restart</button>
        </div>
      </div>
    </main>

    <footer class="help" role="contentinfo">
      <p class="help-line">
        <span class="help-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" focusable="false">
            <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm.05 15a1.5 1.5 0 1 1 1.5-1.5 1.51 1.51 0 0 1-1.5 1.5Zm2.45-6.94a2.69 2.69 0 0 1-1.13 1.66l-.56.45a1.31 1.31 0 0 0-.49.89V13h-1.8v-.37a2.9 2.9 0 0 1 1.09-2.26l.56-.45a1.06 1.06 0 0 0 .44-.92 1.3 1.3 0 0 0-2.6 0H8.2A3.1 3.1 0 0 1 14 7a2.92 2.92 0 0 1 .5 3.06Z" />
          </svg>
        </span>
        Use ← → or A / D to move, or drag your finger / mouse. Press Space or tap to (re)start.
      </p>
    </footer>

    <script src="src/game.js"></script>
  </body>
</html>
